const map =
{
  "0": 52, "1": 53, "2": 54, "3": 55, "4": 56, "5": 57, "6": 58, "7": 59, "8": 60, "9": 61,

function base64to2(base64) {
    let len = base64.length * .75 // 转换为int8array所需长度
    base64 = base64.replace(/=*$/, '') // 去掉=号（占位的）

    const int8 = new Int8Array(len) //设置int8array视图
    let arr1, arr2, arr3, arr4, p = 0

for (let i = 0; i < base64.length; i += 4) {
    arr1 = map[base64[i]] // 每次循环 都将base644个字节转换为3个int8array直接
    arr2 = map[base64[i + 1]]
    arr3 = map[base64[i + 2]]
    arr4 = map[base64[i + 3]]
    // 假设数据arr 数据 00101011 00101111 00110011 00110001
    int8[p++] = arr1 << 2 | arr2 >> 4
    // 上面的操作 arr1向左边移动2位 变为10101100
    // arr2 向右移动4位：00000010
    // | 为'与'操作: 10101110
    int8[p++] = arr2 << 4 | arr3 >> 2
    int8[p++] = arr3 << 6 | arr4

    }
    return int8
}





/**
*Base64字符串转二进制
*/
function dataURLtoBlob(dataurl) {
    var arr = dataurl.split(','),
    mime = arr[0].match(/:(.*?);/)[1],
    bstr = atob(arr[1]),
    n = bstr.length,
    u8arr = new Uint8Array(n);
    while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
    }
    return new Blob([u8arr], {
        type: mime
    });
}


function str2binstr(str) {
  var total2str = "";
  for (var i = 0; i < str.length; i++) {
        var num10 = str.charCodeAt(i);  ///< 以10进制的整数返回 某个字符 的unicode编码
        var str2 = num10.toString(2);   ///< 将10进制数字 转换成 2进制字符串

        if( total2str == "" ){
          total2str = str2;
        }else{
          total2str = total2str + " " + str2;
        }
  }
  return total2str
}

function binstr2str(str) {
  var goal = "";
  var arr = str.split(' ');
  for(var i=0; i < arr.length; i++){
    var str2 = arr[i];
    var num10 = parseInt(str2, 2); ///< 2进制字符串转换成 10进制的数字
    goal += String.fromCharCode(num10); ///< 将10进制的unicode编码, 转换成对应的unicode字符
  }

  return goal;
}
